    <main>
        <section class="page-header">
            <div class="container">
                <h1>공연 정보</h1>
                <p class="lead">전국의 다양한 공연 정보를 찾아보세요.</p>
            </div>
        </section>

        <section class="filters py-4">
            <div class="container">
                <div class="card search-form">
                    <div class="card-body">
                        <h5 class="card-title mb-3">검색 필터</h5>
                        <form id="performance-filter-form">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="region" class="form-label">지역</label>
                                    <select class="form-select" id="region">
                                        <option value="">전체 지역</option>
                                        <option value="서울특별시">서울</option>
                                        <option value="경기도">경기도</option>
                                        <option value="강원도">강원도</option>
                                        <option value="충청북도">충청북도</option>
                                        <option value="충청남도">충청남도</option>
                                        <option value="전라북도">전라북도</option>
                                        <option value="전라남도">전라남도</option>
                                        <option value="경상북도">경상북도</option>
                                        <option value="경상남도">경상남도</option>
                                        <option value="제주도">제주도</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="performance-type" class="form-label">공연 유형</label>
                                    <select class="form-select" id="performance-type">
                                        <option value="">모든 유형</option>
                                        <option value="1">문화시설</option>
                                        <option value="6">문화/예술</option>
                                        <option value="3">축제/행사</option>
                                        <option value="4">전시/박람회</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="satisfaction" class="form-label">최소 만족도</label>
                                    <select class="form-select" id="satisfaction">
                                        <option value="0">전체</option>
                                        <option value="3">3점 이상</option>
                                        <option value="4">4점 이상</option>
                                        <option value="5">5점</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="performances-list py-4">
            <div class="container">
                <h2 class="mb-4">추천 공연 및 문화 시설</h2>
                <div class="row" id="performances-container">
                    <!-- 여기에 공연 정보가 동적으로 추가됩니다 -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 페이지네이션은 JavaScript로 동적 생성됩니다 -->
                    </ul>
                </nav>
            </div>
        </section>
    </main>
