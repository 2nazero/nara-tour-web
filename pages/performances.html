<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 정보 - 나라투어</title>
    <link rel="stylesheet" href="/naratour/assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 데이트피커 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/naratour/index.html">
                    <img src="/naratour/assets/images/naraicon.png" alt="나라투어 로고" height="50" class="d-inline-block">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/naratour/index.html">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/naratour/pages/performances.html">공연 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/naratour/pages/routes.html">여행 경로</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/naratour/pages/regions.html">지역별 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>공연 정보</h1>
                <p class="lead">전국의 다양한 공연 정보를 찾아보세요.</p>
            </div>
        </section>

        <section class="filters py-4">
            <div class="container">
                <div class="card search-form">
                    <div class="card-body">
                        <h5 class="card-title mb-3">검색 필터</h5>
                        <form id="performance-filter-form">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="region" class="form-label">지역</label>
                                    <select class="form-select" id="region">
                                        <option value="">전체 지역</option>
                                        <option value="서울">서울</option>
                                        <option value="경기">경기도</option>
                                        <option value="인천">인천</option>
                                        <option value="강원">강원도</option>
                                        <option value="충청">충청도</option>
                                        <option value="대전">대전</option>
                                        <option value="전라">전라도</option>
                                        <option value="광주">광주</option>
                                        <option value="경상">경상도</option>
                                        <option value="대구">대구</option>
                                        <option value="부산">부산</option>
                                        <option value="울산">울산</option>
                                        <option value="제주">제주도</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="performance-type" class="form-label">공연 유형</label>
                                    <select class="form-select" id="performance-type">
                                        <option value="">모든 유형</option>
                                        <option value="콘서트">콘서트</option>
                                        <option value="뮤지컬">뮤지컬</option>
                                        <option value="연극">연극</option>
                                        <option value="클래식">클래식</option>
                                        <option value="전시">전시</option>
                                        <option value="축제">축제</option>
                                        <option value="무용">무용</option>
                                        <option value="국악">국악</option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="performances-list py-4">
            <div class="container">
                <h2 class="mb-4">추천 공연 및 문화 행사</h2>
                <div class="row" id="performances-container">
                    <!-- 여기에 공연 정보가 동적으로 추가됩니다 -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 최신 공연 소식 섹션 -->
        <section class="latest-news py-4 bg-light">
            <div class="container">
                <h2 class="mb-4">최신 공연 소식</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div id="performance-news">
                                    <p class="lead text-center">최신 공연 관련 소식을 가져오는 중입니다...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 공연 상세 정보 모달 -->
    <div class="modal fade" id="performanceModal" tabindex="-1" aria-labelledby="performanceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="performanceModalLabel">공연 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="performance-modal-content">
                    <!-- 모달 내용은 JavaScript로 동적 생성 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>나라투어</h5>
                    <p>대한민국의 아름다운 여행지와 경험을 발견하세요.</p>
                </div>
                <div class="col-md-3">
                    <h5>바로가기</h5>
                    <ul class="list-unstyled">
                        <li><a href="/naratour/index.html" class="text-white">홈</a></li>
                        <li><a href="/naratour/pages/performances.html" class="text-white">공연 정보</a></li>
                        <li><a href="/naratour/pages/routes.html" class="text-white">여행 경로</a></li>
                        <li><a href="/naratour/pages/regions.html" class="text-white">지역별 정보</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>연락처</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-envelope me-2"></i> info@naratour.com</li>
                        <li><i class="fas fa-phone me-2"></i> 02-123-4567</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2025 나라투어. 모든 권리 보유.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 데이트피커 JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <!-- 사용자 정의 스크립트 -->
    <script src="/naratour/assets/js/performances.js"></script>
</body>
</html>
